[pytest]
# pytest 설정 (SOTA급)

# Test Discovery
python_files = *.py test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# 모든 파일에서 테스트 검색
testpaths = .

# 상세 출력
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 최소 Python 버전
minversion = 3.10
