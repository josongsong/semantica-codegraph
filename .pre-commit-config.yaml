repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --ignore=E501
          - --ignore=B904
          - --ignore=F821
          - --ignore=E402
          - --ignore=B007
          - --ignore=B005
          - --ignore=B015
          - --ignore=B023
          - --ignore=F401
          - --ignore=F402
          - --ignore=B019
          - --ignore=E722
          - --ignore=UP035
          - --ignore=UP038
          - --ignore=F841
          - --ignore=C401
          - --ignore=E712

  # Temporarily disable mypy until type errors are resolved
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [pydantic, types-pyyaml]
  #       args: [--ignore-missing-imports, --no-strict-optional, --allow-untyped-defs, --allow-untyped-calls]

  # Temporarily disable pyright until type errors are resolved
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.380
  #   hooks:
  #     - id: pyright
  #       additional_dependencies: []

  - repo: local
    hooks:
      - id: handbook-gap-check
        name: handbook gap check (code-doc alignment)
        entry: python _docs/system-handbook/_scripts/handbook_gap_check.py --strict --fail-on-gap --no-write-state
        language: system
        pass_filenames: false
        files: ^(_docs/system-handbook/|_docs/modules/|src/contexts/|src/agent/|src/infra/)
