[project]
name = "codegraph-shared"
version = "2.1.0"
description = "Codegraph shared utilities and infrastructure"
requires-python = ">=3.10"
dependencies = [
    "codegraph-ir>=2.1.0",      # Rust engine
    "codegraph-parsers>=0.1.0", # Parsers
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.uv.sources]
codegraph-ir = { path = "../codegraph-rust/codegraph-ir" }
codegraph-parsers = { path = "../codegraph-parsers" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_shared"]
