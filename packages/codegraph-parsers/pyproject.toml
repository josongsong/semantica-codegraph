[project]
name = "codegraph-parsers"
version = "0.1.0"
description = "Template and document parsers for CodeGraph (React, Vue, Markdown, etc.)"
authors = [
    {name = "CodeGraph Team"}
]
requires-python = ">=3.10"
dependencies = [
    "tree-sitter>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "markdown>=3.4.0",
    "nbformat>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_parsers"]
