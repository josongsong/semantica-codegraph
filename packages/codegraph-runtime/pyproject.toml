[project]
name = "codegraph-runtime"
version = "2.1.0"
description = "Codegraph runtime modules - LLM, codegen, session"
requires-python = ">=3.10"
dependencies = [
    "codegraph-ir>=2.1.0",          # Rust engine (was optional)
    "codegraph-analysis>=2.1.0",    # Python plugins
    "codegraph-parsers>=0.1.0",     # Parsers
    "codegraph-shared>=2.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_runtime"]

[tool.uv.sources]
codegraph-ir = { path = "../codegraph-rust/codegraph-ir" }
codegraph-analysis = { path = "../codegraph-analysis" }
codegraph-parsers = { path = "../codegraph-parsers" }
codegraph-shared = { path = "../codegraph-shared" }

