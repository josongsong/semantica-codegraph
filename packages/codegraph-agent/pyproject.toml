[project]
name = "codegraph-agent"
version = "0.1.0"
description = "Codegraph autonomous coding agent - RFC-060 implementation"
requires-python = ">=3.11"
dependencies = []  # Workspace 내부 종속성은 tool.uv.sources에서 관리

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_agent"]

[tool.uv.sources]
codegraph-engine = { workspace = true }
codegraph-runtime = { workspace = true }
