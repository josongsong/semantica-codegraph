[project]
name = "codegraph-search"
version = "0.1.0"
description = "Code search and retrieval pipeline for Semantica"
requires-python = ">=3.10"
dependencies = [
    "codegraph-engine>=0.1.0",
    "codegraph-shared>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_search"]
