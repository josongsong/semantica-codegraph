[package]
name = "codegraph-orchestration"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies - codegraph-ir built as rlib (Python feature enabled but no linking required)
codegraph-ir = { path = "../codegraph-ir" }

# Async runtime
tokio = { version = "1.35", features = ["full"] }
tokio-util = "0.7"

# Database (SQLite instead of PostgreSQL)
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "uuid", "chrono", "json"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bincode = "1.3"  # For efficient checkpoint serialization

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async utilities
async-trait = "0.1"
futures = "0.3"

# Parallel processing (for DAG stage execution)
rayon = { workspace = true }

# Utilities
num_cpus = { workspace = true }
dashmap = { workspace = true }  # Lock-free concurrent HashMap for dependency graph

# Search engines
tantivy = "0.22"  # Full-text search (updated to avoid zstd-safe version conflict)
# qdrant-client will be added when we implement actual vector indexing

# Metrics (optional)
prometheus = { version = "0.13", optional = true }

[dev-dependencies]
# Testing
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
proptest = "1.4"

[features]
default = []
metrics = ["prometheus"]
