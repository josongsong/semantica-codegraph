[project]
name = "codegraph-analysis"
version = "2.1.0"
description = "Analysis plugins for CodeGraph (security, API misuse, patterns)"
authors = [
    {name = "CodeGraph Team"}
]
requires-python = ">=3.10"
dependencies = [
    "codegraph-ir>=0.1.0",      # Rust engine for IR
    "pyyaml>=6.0",              # Pattern files
    "msgpack>=1.0.0",           # Rust-Python serialization
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_analysis"]

[tool.uv.sources]
codegraph-ir = { path = "../codegraph-rust/codegraph-ir" }

