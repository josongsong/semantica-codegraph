# ========================================================================
# Semantica v2 Agent - Docker Compose
# ========================================================================
# SOTA급 프로덕션 배포 설정
# Agent + Multi-Agent + Monitoring (Prometheus + Grafana)
# ========================================================================

version: '3.8'

services:
  # ========================================================================
  # Memgraph (그래프 데이터베이스 - 기존 docker-compose.yml에 없음)
  # 요구사항: Symbol Graph, Impact Analysis
  # ========================================================================
  memgraph:
    image: memgraph/memgraph:latest
    container_name: codegraph-memgraph
    ports:
      - "${MEMGRAPH_PORT:-7206}:7687"
    volumes:
      - memgraph_data:/var/lib/memgraph
    environment:
      MEMGRAPH_LOG_LEVEL: ${MEMGRAPH_LOG_LEVEL:-INFO}
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole --host 127.0.0.1 --port 7687 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ========================================================================
  # Agent Service (v7 통합)
  # Port/Adapter + Domain Model + Multi-Agent + Human-in-the-loop
  # ========================================================================
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      target: ${BUILD_TARGET:-production}
    container_name: codegraph-agent
    environment:
      # Database
      SEMANTICA_DB_CONNECTION_STRING: postgresql://${POSTGRES_USER:-codegraph}:${POSTGRES_PASSWORD:-codegraph_dev}@postgres:5432/${POSTGRES_DB:-codegraph}
      # Redis
      SEMANTICA_REDIS_HOST: redis
      SEMANTICA_REDIS_PORT: 6379
      SEMANTICA_REDIS_PASSWORD: ${REDIS_PASSWORD:-codegraph_redis}
      # Qdrant
      SEMANTICA_VECTOR_HOST: qdrant
      SEMANTICA_VECTOR_PORT: 6333
      SEMANTICA_VECTOR_COLLECTION: ${QDRANT_COLLECTION:-codegraph}
      # Memgraph
      SEMANTICA_MEMGRAPH_HOST: memgraph
      SEMANTICA_MEMGRAPH_PORT: 7687
      # LLM
      SEMANTICA_OPENAI_API_KEY: ${OPENAI_API_KEY}
      SEMANTICA_ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SEMANTICA_EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      # E2B Sandbox
      E2B_API_KEY: ${E2B_API_KEY}
      # Application
      SEMANTICA_LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SEMANTICA_ENVIRONMENT: ${ENVIRONMENT:-production}
      SEMANTICA_API_HOST: 0.0.0.0
      SEMANTICA_API_PORT: 8000
      # Multi-Agent
      AGENT_LOCK_TTL_SECONDS: ${AGENT_LOCK_TTL:-1800}
      AGENT_MAX_CONCURRENT: ${AGENT_MAX_CONCURRENT:-5}
      # Monitoring
      PROMETHEUS_MULTIPROC_DIR: /app/metrics
    ports:
      - "${AGENT_API_PORT:-7210}:8000"
      - "${AGENT_METRICS_PORT:-9090}:9090"
    volumes:
      # 개발 환경: 코드 마운트
      - ./src:/app/src:ro
      - ./server:/app/server:ro
      # 작업 공간
      - agent_workspace:/app/.agent_workspace
      # 로그
      - ./logs:/app/logs
      # Metrics (Prometheus multiprocess mode)
      - agent_metrics:/app/metrics
    networks:
      - codegraph-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      memgraph:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # 리소스 제한 (프로덕션)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ========================================================================
  # Prometheus (메트릭 수집)
  # ========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: codegraph-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - codegraph-network
    depends_on:
      - agent
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # ========================================================================
  # Grafana (메트릭 시각화)
  # ========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: codegraph-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ${GRAFANA_PLUGINS:-}
    ports:
      - "${GRAFANA_PORT:-7211}:3000"
    volumes:
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - codegraph-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

# ========================================================================
# Volumes
# ========================================================================
volumes:
  memgraph_data:
    driver: local
  agent_workspace:
    driver: local
  agent_metrics:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ========================================================================
# Networks
# ========================================================================
networks:
  codegraph-network:
    name: codegraph-network
    driver: bridge
