# Prometheus 설정
# Semantica v2 Agent 메트릭 수집

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'codegraph'
    environment: 'production'

# Alerting 설정 (선택)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# 메트릭 수집 대상
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Agent API 서버
  - job_name: 'agent-api'
    static_configs:
      - targets: ['agent:9090']
    scrape_interval: 10s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'agent-api'

  # PostgreSQL (선택 - postgres_exporter 필요)
  # - job_name: 'postgres'
