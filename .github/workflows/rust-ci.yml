name: Rust CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Cache cargo
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          packages/codegraph-rust/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: |
        cd packages/codegraph-rust
        cargo build --release
    
    - name: Test
      run: |
        cd packages/codegraph-rust
        cargo test --release
    
    - name: Build Python wheel
      run: |
        pip install maturin
        cd packages/codegraph-rust/codegraph-ast
        maturin build --release
