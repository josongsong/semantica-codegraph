name: Rust Tests

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast tests (unit + integration)
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
        include:
          - os: ubuntu-latest
            rust: stable
            coverage: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v5
        with:
          path: packages/codegraph-rust/target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        if: matrix.rust == 'stable'
        run: |
          cd packages/codegraph-rust
          cargo fmt --all -- --check

      - name: Run clippy
        if: matrix.rust == 'stable'
        run: |
          cd packages/codegraph-rust
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests (fast)
        run: |
          cd packages/codegraph-rust
          cargo test --workspace --all-features --verbose

      - name: Run doc tests
        run: |
          cd packages/codegraph-rust
          cargo test --workspace --doc --verbose

      - name: Generate coverage (Ubuntu + Stable only)
        if: matrix.coverage
        run: |
          cd packages/codegraph-rust
          cargo install cargo-llvm-cov --locked
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/codegraph-rust/lcov.info
          fail_ci_if_error: true
          flags: rust

  # Slow tests (marked with #[ignore])
  test-slow:
    name: Slow Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/codegraph-rust/target
          key: ${{ runner.os }}-cargo-slow-${{ hashFiles('**/Cargo.lock') }}

      - name: Run slow tests
        run: |
          cd packages/codegraph-rust
          cargo test --workspace --all-features --verbose -- --ignored --test-threads=1

  # Property-based tests (longer runtime)
  test-proptest:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run proptest with more cases
        run: |
          cd packages/codegraph-rust
          # Run with more test cases for thorough validation
          PROPTEST_CASES=10000 cargo test --test proptest_parsing --verbose

  # Benchmarks
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks
        run: |
          cd packages/codegraph-rust
          cargo bench --workspace --no-fail-fast -- --output-format bencher | tee benchmark-results.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: packages/codegraph-rust/benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '200%'

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: |
          cd packages/codegraph-rust
          cargo audit

  # Check for outdated dependencies
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-outdated
        run: cargo install cargo-outdated --locked

      - name: Check for outdated dependencies
        run: |
          cd packages/codegraph-rust
          cargo outdated --exit-code 1
        continue-on-error: true

  # Build documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: |
          cd packages/codegraph-rust
          cargo doc --workspace --all-features --no-deps

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/codegraph-rust/target/doc

  # Test summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-slow, test-proptest]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "success" && \
                "${{ needs.test-slow.result }}" == "success" && \
                "${{ needs.test-proptest.result }}" == "success" ]]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            exit 1
          fi
