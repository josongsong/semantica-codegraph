name: CI - 테스트 & 품질 검증

on:
  pull_request:
    branches: [main, develop, feature/*]
  push:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.1"

jobs:
  # ========================================================================
  # 1. 코드 품질 검증 (Linting & Formatting)
  # ========================================================================
  lint:
    name: 코드 품질 검증
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 의존성 설치
        run: |
          pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Ruff (Linting)
        run: ruff check src/ --output-format=github
        continue-on-error: true

      - name: Black (Formatting)
        run: black --check src/
        continue-on-error: true

      - name: isort (Import Sorting)
        run: isort --check-only src/
        continue-on-error: true

      - name: MyPy (Type Checking)
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ========================================================================
  # 2. 보안 스캔 (Security Scanning)
  # ========================================================================
  security:
    name: 보안 스캔
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 의존성 설치
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: Bandit (코드 보안)
        run: bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Safety (의존성 취약점)
        run: |
          pip freeze | safety check --stdin
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ========================================================================
  # 3. 단위 테스트 (Unit Tests)
  # ========================================================================
  test-unit:
    name: 단위 테스트
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 의존성 설치
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: 단위 테스트 실행
        run: |
          pytest tests/ \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=pytest-report.xml \
            -m "not integration and not e2e"

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            htmlcov/

  # ========================================================================
  # 4. 통합 테스트 (Integration Tests)
  # ========================================================================
  test-integration:
    name: 통합 테스트
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: codegraph
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: codegraph_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 의존성 설치
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: 통합 테스트 실행
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: codegraph
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: codegraph_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest tests/ \
            -v \
            --cov=src \
            --cov-report=xml \
            --junit-xml=pytest-integration-report.xml \
            -m integration

      - name: Upload Integration Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-reports
          path: |
            pytest-integration-report.xml
            coverage.xml

  # ========================================================================
  # 5. 도커 빌드 검증 (Docker Build)
  # ========================================================================
  docker-build:
    name: Docker 빌드 검증
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Agent Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          target: production
          push: false
          tags: codegraph-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Image
        run: |
          docker run --rm codegraph-agent:test python --version
          docker run --rm codegraph-agent:test pip list

  # ========================================================================
  # 6. 종합 체크 (All Checks Pass)
  # ========================================================================
  all-checks:
    name: 모든 검증 완료
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit, test-integration, docker-build]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "Integration Tests: ${{ needs.test-integration.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.test-integration.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ 일부 검증 실패!"
            exit 1
          fi

          echo "✅ 모든 검증 성공!"
