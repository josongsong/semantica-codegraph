version: 2

updates:
  # Python 의존성 업데이트
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    reviewers:
      - "josongmin"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Major 버전 업데이트는 수동으로
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker 이미지 업데이트
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    reviewers:
      - "josongmin"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    reviewers:
      - "josongmin"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
