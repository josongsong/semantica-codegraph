[project]
name = "codegraph-agent"
version = "0.1.0"
description = "Codegraph agent modules - LLM, codegen, session"
requires-python = ">=3.11"
dependencies = [
    "codegraph-engine>=0.1.0",
    "codegraph-analysis>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_agent"]

[tool.uv.sources]
codegraph-engine = { path = "../codegraph-engine" }
codegraph-analysis = { path = "../codegraph-analysis" }

