[project]
name = "codegraph-analysis"
version = "0.1.0"
description = "Codegraph analysis modules - security, verification, search"
requires-python = ">=3.11"
dependencies = [
    "codegraph-engine>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_analysis"]

[tool.uv.sources]
codegraph-engine = { path = "../codegraph-engine" }

