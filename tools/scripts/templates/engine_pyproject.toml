[project]
name = "codegraph-engine"
version = "0.1.0"
description = "Codegraph core engine - IR, parsing, indexing"
requires-python = ">=3.11"
dependencies = [
    "tree-sitter>=0.20.0",
    "rustworkx>=0.13.0",
    "tantivy>=0.22.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codegraph_engine"]

